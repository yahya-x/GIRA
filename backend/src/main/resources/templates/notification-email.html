<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Notification GIRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .content {
            margin-bottom: 30px;
        }
        .subject {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .message {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">✈️ GIRA</div>
            <h2>Notification</h2>
        </div>
        
        <div class="content">
            <p>Bonjour,</p>
            
            <div class="subject" th:text="${subject}">Sujet de la notification</div>
            
            <div class="message" th:utext="${body}">
                Contenu de la notification
            </div>
            
            <p>Merci de votre confiance.</p>
        </div>
        
        <div class="footer">
            <p>Cet email a été envoyé à <span th:text="${userEmail}"></span></p>
            <p>© 2025 GIRA - Système de gestion des réclamations aéroportuaires</p>
        </div>
    </div>
</body>
</html>
